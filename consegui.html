<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Js/script.js" defer></script>

    <title>MARIO UwU</title>
</head>
<body>
    
    <div  class="gameboard">
        <img src="./Images/mario.gif" class="mario">
        <img src="./Images/pipe.png" class="pipe">
        <img src="./Images/clouds.png" class="clouds">
    </div>
</body>
<script>
    const mario = document.querySelectorAll('.mario')[0];
    const pipe = document.querySelectorAll('.pipe')[0];
    const jump = () => {
        mario.classList.add('jump');
        setTimeout(() => {
            mario.classList.remove('jump');
        },500);
    }
    const loop = setInterval(() => {

        console.log('loop')
        const pipePosition = pipe.offsetLeft;
        const marioPosition = +window.getComputedStyle(mario).bottom.replace('px', '');
        if (pipePosition <= 120 && pipePosition > 0 && marioPosition < 80) {
           
            pipe.style.animation = 'none';
            pipe.style.left = `${pipePosition}px`;

            mario.style.animation = 'none';
            mario.style.left = `${marioPosition}px`;

            mario.src = "./Images/game-over.png";
            mario.style.width = '75px';
            mario.style.marginLeft = '35px';
        clear.Interval('loop')
        }
    }, 10);
    document.addEventListener('keydown', jump);
</script>
</html>
